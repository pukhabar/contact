<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

a {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
</head>
<body>

<h3>Contact Form</h3>
<div class="container">

<div class="container">
  <form>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" onkeyup="myFunction()"   placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" onkeyup="myFunction()"  placeholder="Your last name..">

    <label for="country">Country</label>
    <select id="college" name="college" onchange="myFunction()" >
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select>

<a href='' id='submit' name='submit'>Submit</a>
  </form>
</div>
</body>

<script>
function myFunction() {
 var x=document.getElementById("fname").value;
var y=document.getElementById("lname").value;
var z=document.getElementById("college").value;
var a=https://wa.me/917979700192?text=x+y+z;
var result= a.replace(/ /g, '%20');
  document.getElementById("submit").href = result;
}
</script>

</html>
